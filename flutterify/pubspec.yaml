name: flutterify
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  flutter_bloc: ^9.0.0
  get_it: ^8.0.3
  cached_network_image: ^3.3.1
  intl: ^0.19.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.6.1
  retrofit_generator: ^8.2.1
  flutter_lints: ^4.0.0
  mocktail: ^1.0.4
  bloc_test: ^10.0.0
  flutter_launcher_icons: ^0.13.1


flutter:

  uses-material-design: true


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png" 
  adaptive_icon_background: "#ffffff" 
  adaptive_icon_foreground: "assets/app_icon.png"


